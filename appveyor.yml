version: '{build}'
skip_tags: true
image:
- Visual Studio 2017
- Ubuntu1804

platform:
  - Win32
  - x86
  - x64
configuration: RelWithDebInfo

matrix:
  exclude:
    - image: Ubuntu1804
      platform: Win32
    - image: Visual Studio 2017
      platform: x86
    - image: Visual Studio 2017
      platform: x64
init:
- cmd: git config --global core.autocrlf true

install:
  - cmd: powershell -Command Start-FileDownload http://assets.maxmitti.tk/openclonk-deps-vs140-i386-easy.7z
  - cmd: 7z x openclonk-deps-vs140-i386-easy.7z
  - cmd: powershell -Command Start-FileDownload http://fulgen.bplaced.net/files/fmodapi375win.zip
  - cmd: 7z x fmodapi375win.zip
  - cmd: copy fmodapi375win\api\inc\* deps\include
  - cmd: copy fmodapi375win\api\lib\* deps\lib
  - sh: sudo apt-get update
  - sh: test "$PLATFORM" = "x86" && (curl -L https://github.com/legacyclonk/ubuntu-1804-x86-chroot/releases/download/continuous-master/chroot.tar.gz | sudo tar xz) || true
  - sh: test "$PLATFORM" = "x86" && (curl -L https://raw.githubusercontent.com/legacyclonk/ubuntu-1804-x86-chroot/master/setup_chroot.sh | sudo bash -e -) || true

before_build:
  - cmd: cmake -G "Visual Studio 15 2017" -DCMAKE_BUILD_TYPE=RelWithDebInfo .
  - cmd: ls

build:
  parallel: true
  project: LegacyClonk.sln

for:
-
  matrix:
      only:
        - image: Ubuntu1804

  build_script:
  - sh: test "$PLATFORM" = "x86" && sudo rsync -rv --exclude=chroot . chroot/legacyclonk || true
  - sh: test "$PLATFORM" = "x86" && sudo chroot chroot /legacyclonk/appveyor/build.sh || true
  - sh: test "$PLATFORM" = "x64" && source appveyor/build.sh || true

after_build:
  - cmd: ls
  - cmd: ls RelWithDebInfo
  - cmd: mkdir appdir
  - cmd: copy glew32.dll appdir
  - cmd: copy RelWithDebInfo\*.exe appdir
  - cmd: copy RelWithDebInfo\*.pdb appdir
  - cmd: cd appdir
  - cmd: 7z a LegacyClonk.zip *
  - cmd: appveyor PushArtifact .\LegacyClonk.zip -DeploymentName LegacyClonk
  -
  - sh: test "$PLATFORM" = "x86" && cp chroot/legacyclonk/build/LegacyClonk-.tar.gz LegacyClonk-x86.tar.gz || true
  - sh: appveyor PushArtifact LegacyClonk-${PLATFORM}.tar.gz -DeploymentName LegacyClonk
  - sh: test "$PLATFORM" = "x64" && C4GROUP=./c4group ../tools/make_Graphics.c4g.sh || true
  - sh: test "$PLATFORM" = "x64" && appveyor PushArtifact Graphics.c4g -DeploymentName LegacyClonk || true
  - sh: test "$PLATFORM" = "x64" && C4GROUP=./c4group ../tools/make_System.c4g.sh || true
  - sh: test "$PLATFORM" = "x64" && appveyor PushArtifact System.c4g -DeploymentName LegacyClonk || true

test: off
deploy:
- provider: GitHub
  tag: continuous-$(APPVEYOR_REPO_BRANCH)
  release: Continuous build
  auth_token:
    secure: YE0vsP2wBEPL52Fo6eOeql9XqUlWimQ6Hbw2HPAOIorw4peKSiniwoU4Dhh/vXJ+
  artifact: LegacyClonk
  prerelease: true
  force_update: true
